<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailor</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@300;400;500&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background: #0a0a0a;
      color: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 9999;
      pointer-events: none;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      background-repeat: repeat;
      background-size: 256px 256px;
    }

    /* ── Header ─────────────────────────────────── */
    .header {
      width: 100%;
      background: #111111;
      border-bottom: 1px solid #262626;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: #fafafa;
    }
    .header h1::before { content: '// '; color: #ff8a80; }
    .header-subtitle {
      font-size: 0.7rem;
      color: #525252;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .header-right { display: flex; align-items: center; gap: 8px; }

    .view-toggle {
      display: flex;
      border: 1px solid #262626;
    }
    .view-toggle button {
      background: transparent;
      border: none;
      color: #525252;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      padding: 4px 10px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: background 0.15s, color 0.15s;
    }
    .view-toggle button:first-child { border-right: 1px solid #262626; }
    .view-toggle button.active { background: #1a1a1a; color: #ff8a80; }
    .view-toggle button:hover:not(.active) { color: #a3a3a3; }

    /* ── Stats bar ──────────────────────────────── */
    .stats-bar {
      background: #111111;
      border-bottom: 1px solid #262626;
      padding: 10px 24px;
      display: flex;
      gap: 32px;
      flex-shrink: 0;
    }
    .stat {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .stat-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 22px;
      font-weight: 700;
      color: #fafafa;
      line-height: 1;
    }
    .stat-value.accent { color: #ff8a80; }
    .stat-label {
      font-size: 0.6rem;
      color: #525252;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }

    /* ── Main layout ────────────────────────────── */
    .main {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    /* ── Jobs panel (left) ──────────────────────── */
    .jobs-panel {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
      min-width: 0;
    }
    .jobs-panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .panel-title {
      font-size: 0.65rem;
      color: #525252;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-weight: 500;
    }

    .empty {
      text-align: center;
      color: #525252;
      padding: 60px 0;
      font-size: 14px;
    }

    /* ── Card view ──────────────────────────────── */
    .job-card {
      background: #111111;
      border: 1px solid #262626;
      padding: 16px 20px;
      margin-bottom: 10px;
      transition: border-color 0.15s, transform 0.15s;
      animation: fadeIn 0.4s ease-out both;
    }
    .job-card:hover {
      border-color: #ff8a80;
      transform: translateY(-1px);
    }

    .job-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .job-slug {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 15px;
      font-weight: 500;
      color: #fafafa;
    }
    .job-title {
      font-size: 12px;
      color: #a3a3a3;
      margin-bottom: 10px;
    }

    .badge {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.65rem;
      padding: 2px 8px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .badge.processing { background: rgba(255, 138, 128, 0.1); color: #ff8a80; }
    .badge.review { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
    .badge.compiling { background: rgba(255, 138, 128, 0.1); color: #ff8a80; }
    .badge.complete { background: rgba(255, 138, 128, 0.1); color: #ff8a80; }
    .badge.error { background: rgba(239, 68, 68, 0.1); color: #ef4444; }

    .job-message {
      font-size: 11px;
      color: #525252;
      margin-bottom: 10px;
    }

    .progress-bar-track {
      width: 100%;
      height: 3px;
      background: #1a1a1a;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress-bar-fill {
      height: 100%;
      transition: width 0.5s ease, background 0.3s;
    }
    .progress-bar-fill.processing { width: 40%; background: #ff8a80; animation: pulse-bar 1.5s ease infinite; }
    .progress-bar-fill.review { width: 75%; background: #f59e0b; }
    .progress-bar-fill.compiling { width: 85%; background: #ff8a80; animation: pulse-bar 1.5s ease infinite; }
    .progress-bar-fill.complete { width: 100%; background: #ff8a80; }
    .progress-bar-fill.error { width: 100%; background: #ef4444; }

    .steps {
      display: flex;
      gap: 6px;
    }
    .step {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.7rem;
      color: #525252;
      padding: 4px 0;
    }
    .step.done { color: #ff8a80; }
    .step.active { color: #ff8a80; }
    .step-dot {
      width: 5px; height: 5px;
      background: #262626;
      flex-shrink: 0;
    }
    .step.done .step-dot { background: #ff8a80; }
    .step.active .step-dot { background: #ff8a80; animation: pulse-dot 1.2s ease infinite; }

    .job-actions {
      display: flex;
      gap: 6px;
      margin-top: 10px;
    }

    /* ── Compact view ───────────────────────────── */
    .compact-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      border-bottom: 1px solid #1a1a1a;
      transition: background 0.1s;
      animation: fadeIn 0.3s ease-out both;
    }
    .compact-row:hover { background: #111111; }
    .compact-slug {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 13px;
      font-weight: 500;
      color: #fafafa;
      min-width: 140px;
    }
    .compact-title {
      font-size: 11px;
      color: #525252;
      flex: 1;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .compact-actions {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }
    .compact-actions .btn { padding: 3px 8px; font-size: 10px; }

    /* ── Emailed toggle ──────────────────────────── */
    .emailed-toggle {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 11px;
      color: #525252;
      cursor: pointer;
      user-select: none;
      flex-shrink: 0;
    }
    .emailed-toggle input { display: none; }
    .emailed-check {
      width: 14px;
      height: 14px;
      border: 1px solid #262626;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.15s, background 0.15s;
      font-size: 10px;
      color: transparent;
    }
    .emailed-toggle:hover .emailed-check { border-color: #ff8a80; }
    .emailed-toggle input:checked + .emailed-check {
      border-color: #ff8a80;
      background: rgba(255, 138, 128, 0.1);
      color: #ff8a80;
    }
    .emailed-toggle input:checked ~ .emailed-label { color: #ff8a80; }

    /* ── Resizer ─────────────────────────────────── */
    .resizer {
      width: 4px;
      background: #262626;
      cursor: col-resize;
      flex-shrink: 0;
      transition: background 0.15s;
    }
    .resizer:hover, .resizer.dragging { background: #ff8a80; }

    /* ── CSV panel (right) ──────────────────────── */
    .csv-panel {
      flex: 0.6;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .csv-panel-header {
      padding: 12px 16px;
      border-bottom: 1px solid #262626;
      background: #111111;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .csv-table-wrap {
      flex: 1;
      overflow: auto;
      padding: 0;
    }
    .csv-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    .csv-table th {
      position: sticky;
      top: 0;
      background: #111111;
      text-align: left;
      padding: 8px 12px;
      font-size: 0.6rem;
      color: #525252;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 500;
      border-bottom: 1px solid #262626;
    }
    .csv-table td {
      padding: 7px 12px;
      border-bottom: 1px solid #1a1a1a;
      color: #a3a3a3;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 160px;
    }
    .csv-table tr:hover td { background: #111111; }
    .csv-table .status-applied { color: #ff8a80; }
    .csv-table .status-rejected { color: #ef4444; }
    .csv-empty {
      color: #525252;
      text-align: center;
      padding: 40px 16px;
      font-size: 12px;
    }

    /* ── Buttons ─────────────────────────────────── */
    .btn {
      font-family: 'IBM Plex Mono', monospace;
      padding: 5px 12px;
      border: 1px solid #262626;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background: transparent;
      color: #fafafa;
      transition: border-color 0.15s, color 0.15s, background 0.15s;
    }
    .btn:hover { border-color: #ff8a80; color: #ff8a80; }
    .btn-primary {
      background: #ff8a80;
      color: #0a0a0a;
      border-color: #ff8a80;
    }
    .btn-primary:hover { background: transparent; color: #ff8a80; }

    @keyframes pulse-bar { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    @keyframes pulse-dot {
      0%, 100% { box-shadow: 0 0 0 0 rgba(255, 138, 128, 0.4); }
      50% { box-shadow: 0 0 0 4px rgba(255, 138, 128, 0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-left">
      <h1>Tailor</h1>
      <span class="header-subtitle">Job application dashboard</span>
    </div>
    <div class="header-right">
      <div class="view-toggle">
        <button id="view-cards" title="Card view">Cards</button>
        <button id="view-compact" class="active" title="Compact view">Compact</button>
      </div>
    </div>
  </div>

  <!-- Stats -->
  <div class="stats-bar" id="stats-bar">
    <div class="stat">
      <span class="stat-value accent" id="stat-total">0</span>
      <span class="stat-label">Total Jobs</span>
    </div>
    <div class="stat">
      <span class="stat-value" id="stat-complete">0</span>
      <span class="stat-label">Complete</span>
    </div>
    <div class="stat">
      <span class="stat-value" id="stat-review">0</span>
      <span class="stat-label">In Review</span>
    </div>
    <div class="stat">
      <span class="stat-value" id="stat-processing">0</span>
      <span class="stat-label">Processing</span>
    </div>
    <div class="stat">
      <span class="stat-value" id="stat-error">0</span>
      <span class="stat-label">Errors</span>
    </div>
    <div class="stat">
      <span class="stat-value" id="stat-csv">0</span>
      <span class="stat-label">CSV Entries</span>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Jobs panel -->
    <div class="jobs-panel">
      <div class="jobs-panel-header">
        <span class="panel-title">Generated Applications</span>
        <span class="panel-title" id="job-count"></span>
      </div>
      <div id="jobs"></div>
    </div>

    <!-- Resizer -->
    <div class="resizer" id="resizer"></div>

    <!-- CSV panel -->
    <div class="csv-panel">
      <div class="csv-panel-header">
        <span class="panel-title">Applications CSV</span>
        <span class="panel-title" id="csv-count"></span>
      </div>
      <div class="csv-table-wrap">
        <table class="csv-table" id="csv-table">
          <thead>
            <tr>
              <th>Company</th>
              <th>Status</th>
              <th>Role</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="csv-body"></tbody>
        </table>
        <div class="csv-empty" id="csv-empty">No CSV data</div>
      </div>
    </div>
  </div>

  <script>
    const API = "";
    let viewMode = "compact";
    let prevSnapshot = "";
    let allJobs = [];

    // ── View toggle ───────────────────────────────
    document.getElementById("view-cards").addEventListener("click", () => setView("cards"));
    document.getElementById("view-compact").addEventListener("click", () => setView("compact"));

    function setView(mode) {
      viewMode = mode;
      document.getElementById("view-cards").classList.toggle("active", mode === "cards");
      document.getElementById("view-compact").classList.toggle("active", mode === "compact");
      renderJobs(allJobs, true);
    }

    // ── Step class helper ─────────────────────────
    function stepClass(jobStatus, stepThreshold) {
      const order = ["processing", "review", "compiling", "complete"];
      const jobIdx = order.indexOf(jobStatus);
      const stepIdx = order.indexOf(stepThreshold);
      if (jobStatus === "error") return jobIdx >= stepIdx ? "done" : "";
      if (jobIdx > stepIdx) return "done";
      if (jobIdx === stepIdx) return "active";
      return "";
    }

    // ── Card renderer ─────────────────────────────
    function renderCard(job) {
      const s = job.status;
      const showReview = s === "review" || s === "complete";
      return `
        <div class="job-card">
          <div class="job-top">
            <span class="job-slug">${esc(job.company || job.slug)}</span>
            <span class="badge ${s}">${s}</span>
          </div>
          ${job.title ? `<div class="job-title">${esc(job.title)}</div>` : ""}
          <div class="job-message">${esc(job.message || "")}</div>
          <div class="progress-bar-track"><div class="progress-bar-fill ${s}"></div></div>
          <div class="steps">
            <div class="step ${stepClass(s, 'processing')}"><span class="step-dot"></span> Generate</div>
            <div class="step ${stepClass(s, 'review')}"><span class="step-dot"></span> Review</div>
            <div class="step ${stepClass(s, 'compiling')}"><span class="step-dot"></span> Compile</div>
            <div class="step ${stepClass(s, 'complete')}"><span class="step-dot"></span> Done</div>
          </div>
          ${showReview ? `
            <div class="job-actions">
              <a href="/review?id=${job.jobId}" class="btn btn-primary">Open Review</a>
              ${s === "complete" ? `
                <a href="/files/${job.jobId}/resume" target="_blank" class="btn">Resume PDF</a>
                <a href="/files/${job.jobId}/cover-letter" target="_blank" class="btn">Cover Letter</a>
              ` : ""}
              <label class="emailed-toggle" onclick="event.stopPropagation()">
                <input type="checkbox" ${job.emailed ? "checked" : ""} onchange="toggleEmailed('${job.jobId}', this.checked)" />
                <span class="emailed-check">&#10003;</span>
                <span class="emailed-label">Emailed</span>
              </label>
            </div>
          ` : ""}
        </div>`;
    }

    // ── Compact renderer ──────────────────────────
    function renderCompact(job) {
      const s = job.status;
      const showReview = s === "review" || s === "complete";
      return `
        <div class="compact-row">
          <span class="compact-slug">${esc(job.company || job.slug)}</span>
          <span class="compact-title">${esc(job.title || "")}</span>
          <span class="badge ${s}">${s}</span>
          <label class="emailed-toggle" onclick="event.stopPropagation()">
            <input type="checkbox" ${job.emailed ? "checked" : ""} onchange="toggleEmailed('${job.jobId}', this.checked)" />
            <span class="emailed-check">&#10003;</span>
            <span class="emailed-label">Emailed</span>
          </label>
          <div class="compact-actions">
            ${showReview ? `<a href="/review?id=${job.jobId}" class="btn btn-primary">Review</a>` : ""}
            ${s === "complete" ? `<a href="/files/${job.jobId}/resume" target="_blank" class="btn">PDF</a>` : ""}
          </div>
        </div>`;
    }

    // ── Render jobs ───────────────────────────────
    function renderJobs(jobs, force) {
      const container = document.getElementById("jobs");
      if (jobs.length === 0) {
        container.innerHTML = '<div class="empty">No jobs yet. Use the browser extension to submit one.</div>';
        return;
      }
      container.innerHTML = jobs.map(j => viewMode === "cards" ? renderCard(j) : renderCompact(j)).join("");
    }

    // ── Update stats ──────────────────────────────
    function updateStats(jobs) {
      document.getElementById("stat-total").textContent = jobs.length;
      document.getElementById("stat-complete").textContent = jobs.filter(j => j.status === "complete").length;
      document.getElementById("stat-review").textContent = jobs.filter(j => j.status === "review").length;
      document.getElementById("stat-processing").textContent = jobs.filter(j => j.status === "processing").length;
      document.getElementById("stat-error").textContent = jobs.filter(j => j.status === "error").length;
      document.getElementById("job-count").textContent = `${jobs.length} job${jobs.length !== 1 ? "s" : ""}`;
    }

    // ── CSV loading ───────────────────────────────
    async function loadCsv() {
      try {
        const res = await fetch(`${API}/api/csv`);
        const rows = await res.json();
        const body = document.getElementById("csv-body");
        const empty = document.getElementById("csv-empty");

        document.getElementById("stat-csv").textContent = rows.length;
        document.getElementById("csv-count").textContent = `${rows.length} entries`;

        if (rows.length === 0) {
          body.innerHTML = "";
          empty.style.display = "";
          return;
        }
        empty.style.display = "none";

        body.innerHTML = rows.map(r => {
          const statusClass = r.status.toLowerCase().includes("reject") ? "status-rejected" : "status-applied";
          return `<tr>
            <td>${esc(r.company)}</td>
            <td class="${statusClass}">${esc(r.status)}</td>
            <td>${esc(r.role)}</td>
            <td>${esc(r.date)}</td>
          </tr>`;
        }).join("");
      } catch (err) {
        console.error("CSV load error:", err);
      }
    }

    // ── Poll ──────────────────────────────────────
    async function poll() {
      try {
        const res = await fetch(`${API}/api/jobs`);
        const jobs = await res.json();
        allJobs = jobs;

        const snapshot = JSON.stringify(jobs);
        if (snapshot !== prevSnapshot) {
          prevSnapshot = snapshot;
          renderJobs(jobs);
          updateStats(jobs);
        }
      } catch (err) {
        console.error("Poll error:", err);
      }
    }

    async function toggleEmailed(jobId, emailed) {
      try {
        await fetch(`${API}/api/jobs/${jobId}/emailed`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ emailed }),
        });
      } catch (err) {
        console.error("Toggle emailed error:", err);
      }
    }

    function esc(s) {
      const d = document.createElement("div");
      d.textContent = s;
      return d.innerHTML;
    }

    // ── Resizer ────────────────────────────────────
    const resizer = document.getElementById("resizer");
    const jobsPanel = document.querySelector(".jobs-panel");
    const csvPanel = document.querySelector(".csv-panel");
    let isResizing = false;

    resizer.addEventListener("mousedown", (e) => {
      isResizing = true;
      resizer.classList.add("dragging");
      document.body.style.cursor = "col-resize";
      document.body.style.userSelect = "none";
      e.preventDefault();
    });
    document.addEventListener("mousemove", (e) => {
      if (!isResizing) return;
      const mainEl = document.querySelector(".main");
      const mainRect = mainEl.getBoundingClientRect();
      const offset = e.clientX - mainRect.left;
      const ratio = Math.max(0.2, Math.min(0.8, offset / mainRect.width));
      jobsPanel.style.flex = String(ratio);
      csvPanel.style.flex = String(1 - ratio);
    });
    document.addEventListener("mouseup", () => {
      if (isResizing) {
        isResizing = false;
        resizer.classList.remove("dragging");
        document.body.style.cursor = "";
        document.body.style.userSelect = "";
      }
    });

    poll();
    loadCsv();
    setInterval(poll, 2000);
    setInterval(loadCsv, 10000);
  </script>
</body>
</html>
